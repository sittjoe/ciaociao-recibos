<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Test</title>
</head>
<body>
    <h1>Limpiar Storage y Probar Login</h1>
    <button onclick="clearStorageAndTest()">ğŸ§¹ Limpiar y Probar</button>
    <button onclick="openApp()">ğŸš€ Abrir App</button>
    
    <div id="result"></div>
    
    <script>
        function clearStorageAndTest() {
            // Limpiar todo el localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('result').innerHTML = `
                <p>âœ… Storage limpiado</p>
                <p>ğŸ“‹ Keys removidas: ${Object.keys(localStorage).length}</p>
                <p>ğŸ”„ <a href="/" target="_blank">Abrir App Principal</a></p>
                <p>ğŸ“„ <a href="/receipt-mode.html" target="_blank">Abrir Recibos</a></p>
            `;
        }
        
        function openApp() {
            window.open('/', '_blank');
        }
        
        // Mostrar estado actual
        document.addEventListener('DOMContentLoaded', () => {
            const keys = Object.keys(localStorage);
            document.getElementById('result').innerHTML = `
                <h3>Estado Actual del Storage:</h3>
                <p>ğŸ—‚ï¸ Keys encontradas: ${keys.length}</p>
                <ul>${keys.map(key => `<li>${key}: ${localStorage.getItem(key).substring(0, 50)}...</li>`).join('')}</ul>
            `;
        });
    </script>
</body>
</html>
